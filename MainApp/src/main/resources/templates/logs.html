<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TutorISAWeb</title>

  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>Id eventu</th>
    <th>Adres IP</th>
    <th>Typ akcji</th>
    <th>Id tutora</th>
    <th>Data akcji</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="events: ${events}">
    <td th:text="${event.eventId}" />
    <td th:text="${event.ipAddress}" />
    <td th:text="${event.actionType}" />
    <td th:text="${event.tutorId}" />
    <td th:text="${event.actionDate}" />
    </td>
  </tr>
  </tbody>
</table></div>


</body>
</html>
